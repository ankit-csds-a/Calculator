<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<center>
   <div class="calculator">
        <input type="text" id="input" placeholder="0">
    
    <div>
        <button style="color: chartreuse;">AC</button>
        <button style="color: chartreuse;">DEL</button>
        <button style="color:chartreuse;">%</button>
        <button style="color:chartreuse;">/</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="color:chartreuse;">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button style="color:chartreuse;">+</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button style="color:chartreuse;">-</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button style="background-color: chocolate;">=</button>
    </div>
</div>
</center>
<script src="scr.js"></script>
    
</body>
</html>
